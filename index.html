<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="container">
        <div class="box">
            <div id="0" class="inbox"></div>
            <div id="1" class="inbox"></div>
            <div id="2" class="inbox"></div>
        </div>
        <div class="box">
            <div id="3" class="inbox"></div>
            <div id="4" class="inbox"></div>
            <div id="5" class="inbox"></div>
        </div>
        <div class="box">
            <div id="6" class="inbox"></div>
            <div id="7" class="inbox"></div>
            <div id="8" class="inbox"></div>
        </div>
    </div>
</body>
</html>
